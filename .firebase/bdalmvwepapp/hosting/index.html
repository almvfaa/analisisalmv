    <script>
    tailwind.config = {
      darkMode: 'class', // Habilita el modo oscuro basado en una clase en el elemento <html>
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Roboto Mono', 'monospace'],
          },
        },
      }

    <style>
        :root {
          /* Typographic Scale */
          --ratio: 1.618;
          --font-base: 1rem; /* 16px */
          --font-sm: calc(var(--font-base) / var(--ratio));   /* ~10px */
          --font-lg: calc(var(--font-base) * var(--ratio));   /* ~26px */
          --font-xl: calc(var(--font-lg) * var(--ratio));   /* ~42px */

          /* Neuro-Chromatic Palette */
          /* Paleta de Fondos */
          --bg-calm: lch(98% 1 240);
          --bg-calm-dark: lch(10% 2 240);
          --text-main: lch(15% 3 240);
          --text-main-dark: lch(95% 2 240);

          /* Paleta Neuro-Semántica para Actores */
          --party-cgj: lch(55% 75 305);       /* Violeta Cortical */
          --party-almacen: lch(60% 70 250);  /* Azul de Estabilidad */
          --party-analisis: lch(65% 60 190); /* Teal de Concentración */
          --party-proveedor: lch(70% 40 70); /* Naranja Desaturado */

          /* Paleta de Estados Cognitivos */
          --alert-critical: lch(60% 105 40); /* Rojo Amigdalar */
          --focus-cognitive: lch(92% 70 90);  /* Amarillo Serotoninérgico */
          --focus-cognitive-border: lch(from var(--focus-cognitive) calc(c + 20)); /* Borde V1 */
        }
        
        body {
            background-color: var(--bg-calm);
            color: var(--text-main);
        }
        .dark body {
            background-color: var(--bg-calm-dark);
            color: var(--text-main-dark);
        }

        h2 { font-size: var(--font-xl); }
        h3 { font-size: var(--font-lg); }
        p { font-size: var(--font-base); }
        small { font-size: var(--font-sm); }

        .neuro-button {
          background-color: var(--party-analisis);
          color: var(--text-main-dark);
          transition: filter 0.2s ease-out, transform 0.2s ease-out;
        }
        .neuro-button:hover {
          transform: scale(1.03);
          filter: saturate(1.6) brightness(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes reveal {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .reveal-item {
          opacity: 0;
          animation-fill-mode: both;
          animation-duration: 0.6s;
          animation-timing-function: cubic-bezier(0.33, 1, 0.68, 1);
        }

        .is-revealing .reveal-item {
          animation-name: reveal;
        }

        .reveal-item.delay-1 { animation-delay: 250ms; }
        .reveal-item.delay-2 { animation-delay: 500ms; }
        .reveal-item.delay-3 { animation-delay: 750ms; }
        .reveal-item.delay-4 { animation-delay: 1000ms; }
        .reveal-item.delay-5 { animation-delay: 1250ms; }

        @keyframes gammaPulse {
          0%, 100% {
            box-shadow: 0 0 12px 3px lch(from var(--pulse-color) calc(l + 5) c 0.7);
          }
          50% {
            box-shadow: 0 0 20px 6px lch(from var(--pulse-color) calc(l + 10) c 1);
          }
        }

        .gamma-target {
          /* --pulse-color se establecerá en línea */
          animation: gammaPulse 25ms infinite linear;
        }

        .gamma-distractor {
          filter: saturate(10%) opacity(60%);
          transition: filter 0.3s ease-out;
        }
    </style>
